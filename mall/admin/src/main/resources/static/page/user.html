<!DOCTYPE html>
<html lang="zh_CN">
<!-- 备注信息 -->

<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <!-- 引入vue -->
    <script src="../lib/vue/dist/vue.js "></script>
    <!-- 引入 javascript -->
    <script src="../lib/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="../css/user.css">
    <script src="../lib/axios/dist/axios.js"></script>
</head>

<body>
    <!-- 在这里引入内容 -->
    <div id="app">
        <!-- 记得写id -->
        <el-button type="primary" @click="" size="medium" round class="submit-button">提交</el-button>
        <el-button type="danger" @click="" size="medium" round>放弃更改</el-button>
        <el-button type="success" @click="" size="medium" round class="create-button">创建新用户</el-button>
        <el-table :data="userData" :height="screenHeight" border style="width: 100%;text-align: center;"
            highlight-current-row>
            <el-table-column label="序号" width="50">
                <template slot-scope="scope">
                    {{scope.$index+1}}
                </template>
            </el-table-column>
            <el-table-column label="用户名" width="200">
                <template slot-scope="scope">
                    {{scope.row.userName}}
                </template>
            </el-table-column>
            <el-table-column label="密码" width="200">
                <template slot-scope="scope">
                    <el-input type="password" :disabled="input_disabled" v-model="scope.row.password"></el-input>
                </template>
            </el-table-column>
            <el-table-column label="用户邮箱" width="200">
                <template slot-scope="scope">
                    <span>{{scope.row.userEmail}}</span>
                </template>
            </el-table-column>
            <el-table-column label="激活" width="50">
                <template slot-scope="scope">
                    <template v-if="scope.row.active==1">
                        <el-tag type="success">是</el-tag>
                    </template>
                    <template v-else>
                        <el-tag type="danger">否</el-tag>
                    </template>
                </template>
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button type="success" @click="reverseActiveStatus(scope.$index,scope.row)" size="mini" round>
                        切换激活态</el-button>
                    <el-button type="warning" @click="" size="mini" round>重置密码</el-button>
                    <el-button type="primary" @click="" size="mini" round>禁用账号</el-button>
                    <el-button type="danger" @click="" size="mini" round>注销账号</el-button>
                </template>

            </el-table-column>

        </el-table>
    </div>
</body>
<style>
    /* 这是样式  */
</style>

</html>
<script src="../js/user.js"></script>
